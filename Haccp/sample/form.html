<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Register & Signup | Minton - Responsive Admin Dashboard Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <meta content="Coderthemes" name="author" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- App favicon -->
  <link rel="shortcut icon" href="../assets/images/favicon.ico">

  <!-- App css -->
  <link href="../assets/css/bootstrap-corporate.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
  <link href="../assets/css/app-corporate.min.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

  <link href="../assets/css/bootstrap-corporate-dark.min.css" rel="stylesheet" type="text/css"
    id="bs-dark-stylesheet" />
  <link href="../assets/css/app-corporate-dark.min.css" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />

  <!-- icons -->
  <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="loading">

  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card">

            <div class="card-body p-4">

              <div class="text-center w-75 m-auto">
                <div class="auth-logo">
                  <a href="index.html" class="logo logo-dark text-center">
                    <span class="logo-lg">
                      <img src="../assets/images/logo-dark.png" alt="" height="22">
                    </span>
                  </a>

                  <a href="index.html" class="logo logo-light text-center">
                    <span class="logo-lg">
                      <img src="../assets/images/logo-light.png" alt="" height="22">
                    </span>
                  </a>
                </div>
                <p class="text-muted mb-4 mt-3">Don't have an account? Create your own account, it takes less than a
                  minute</p>
              </div>

              <form action="#">

                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input class="form-control" type="text" id="fullname" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label for="emailaddress">Email address</label>
                  <input class="form-control" type="email" id="emailaddress" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    <div class="input-group-append" data-password="false">
                      <div class="input-group-text">
                        <span class="password-eye"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                    <label class="custom-control-label" for="checkbox-signup">I accept <a href="javascript: void(0);"
                        class="text-dark">Terms and Conditions</a></label>
                  </div>
                </div>
                <div class="form-group mb-0 text-center">
                  <button class="btn btn-primary btn-block" type="submit"> Sign Up </button>
                </div>

              </form>

              <div class="text-center">
                <h5 class="mt-3 text-muted">Sign Up using</h5>
                <ul class="social-list list-inline mt-3 mb-0">
                  <li class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-purple text-purple"><i
                        class="mdi mdi-facebook"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                        class="mdi mdi-google"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-info text-info"><i
                        class="mdi mdi-twitter"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i
                        class="mdi mdi-github"></i></a>
                  </li>
                </ul>
              </div>

            </div> <!-- end card-body -->
          </div>
          <!-- end card -->

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="text-muted">Already have account? <a href="auth-login.html"
                  class="text-primary font-weight-medium ml-1">Sign In</a></p>
            </div> <!-- end col -->
          </div>
          <!-- end row -->

        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->

  <footer class="footer footer-alt">
    <script>document.write(new Date().getFullYear())</script> &copy; Minton theme by <a href=""
      class="text-dark">Coderthemes</a>
  </footer>

  <!-- Vendor js -->
  <script src="../assets/js/vendor.min.js"></script>

  <!-- App js -->
  <script src="../assets/js/app.min.js"></script>
